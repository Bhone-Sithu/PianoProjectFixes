<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .answer-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        #song-container {
            display: flex;
            gap: 5%;
            justify-content: center;
            margin-top:2%;
        }

        /* Custom radio button styling */
        input[type="radio"] {
            appearance: none;
            width: 25px;
            height: 25px;
            border: 3px solid #4B89DC;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="radio"]:hover {
            background-color: #e0e9f7;
        }

        input[type="radio"]:checked {
            background-color: #4B89DC;
            position: relative;
        }

        input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
        }

        /* Play button styling */
        .play-btn {
            background-color: #4B89DC;
            color: white;
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .play-btn:hover {
            opacity: 80%;
            transform: scale(1.05);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .playing {
            background-color: #E9573F;
        }

        /* Submit button styling */
        .submit-btn {
            display: block;
            width: 200px;
            padding: 15px 30px;
            margin: 40px auto;
            background-color: #4B89DC;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(75, 137, 220, 0.2);
        }

        .submit-btn:hover {
            background-color: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(75, 137, 220, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(75, 137, 220, 0.2);
        }

        form {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        img{
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 5px solid #4B89DC;
            cursor: pointer;
            transition: 0.25s ease-in-out;
        }
        img:hover{
            scale:1.03;
            opacity:0.9;
        }
    </style>
</head>
<body>
<h1>Which song is D Minor?</h1>

<form id="quiz-form">
    <div id="song-container">
        <label class="answer-container" for="radio1">
            <img src="./image1.jpg" alt="image 1" class="quiz-image" id="1">
            <input name="answer" type="radio" value="1" id="radio1" required>
        </label>
        <label class="answer-container" for="radio2">
            <img src="./image2.jpg" alt="image 1" class="quiz-image" id="2">
            <input name="answer" type="radio" value="2" id="radio2" required>
        </label>
    </div>
    <button type="submit" class="submit-btn">Submit Answer</button>
</form>

<script>
    const correctAnswer = 2;
    document.getElementById("quiz-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const selectedAnswer = document.querySelector('input[name="answer"]:checked').value;
        if(selectedAnswer === correctAnswer+""){
            alert("Correct!");
        }
        else{
            alert("Wrong!");
        }
    })

</script>
</body>
</html>
