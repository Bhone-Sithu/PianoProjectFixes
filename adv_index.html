<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Main Page</title>
</head>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        width: 100%;
    }

    h1 {
        text-align: center;
        padding: 20px;
        font-size: clamp(1.5rem, 4vw, 2.5rem);
    }

    .btn {
        background-color: DodgerBlue;
        border: none;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10%;
    }

    .btn:hover {
        background-color: RoyalBlue;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
        padding: 1rem;
    }

    .grid-item {
        aspect-ratio: 1;
        position: relative;
        border-radius: 10%;
    }

    .button {
        width: 100%;
        height: 100%;
        background-color: transparent;
        border: none;
        color: black;
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        cursor: pointer;
        transition: 0.3s ease;
        border-radius: 30%;
    }

    .button:hover {
        color: white;
        scale:1.25;
    }

    /* Color assignments for grid items */
    .grid-item:nth-child(1) { background-color: lightpink; }
    .grid-item:nth-child(2) { background-color: skyblue; }
    .grid-item:nth-child(3) { background-color: slateblue; }
    .grid-item:nth-child(4) { background-color: rgb(202, 255, 182); }
    .grid-item:nth-child(5) { background-color: rgb(152, 135, 235); }
    .grid-item:nth-child(6) { background-color: rgb(205, 90, 161); }
    .grid-item:nth-child(7) { background-color: rgb(88, 234, 120); }
    .grid-item:nth-child(8) { background-color: rgb(248, 112, 167); }
    .grid-item:nth-child(9) { background-color: rgb(90, 205, 178); }
    .grid-item:nth-child(10) { background-color: rgb(244, 158, 52); }
    .grid-item:nth-child(11) { background-color: rgb(248, 248, 108); }
    .grid-item:nth-child(12) { background-color: rgb(246, 112, 110); }

    @media screen and (max-width: 768px) {
        .grid-container {
            grid-template-columns: repeat(2, 1fr);
        }
    }
</style>

<body>
<h1>Choose Major Keys (Advanced Level)</h1>
<div style="display: flex;justify-content: center;">
    <button class="btn" onclick="document.location='../index.html'">
        <i class="fa fa-home"></i> Home
    </button>
</div>

<div class="grid-container">
    <div class="grid-item">
        <button class="button" onclick="document.location='freePlay.html'">C</button>
    </div>
    <div class="grid-item">
        <button class="button" onclick="document.location='freePlay_Db.html'">C#/Db</button>
    </div>
    <div class="grid-item">
        <button class="button" onclick="document.location='freePlay_D.html'">D</button>
    </div>
    <div class="grid-item">
        <button class="button" onclick="document.location='freeplay_Eb.html'">D#/Eb</button>
    </div>
    <div class="grid-item">
        <button class="button" onclick="document.location='freeplay_E.html'">E</button>
    </div>
    <div class="grid-item">
        <button class="button" onclick="document.location='freeplay_F.html'">F</button>
    </div>
    <div class="grid-item">
        <button class="button" onclick="document.location='freeplay_Gb.html'">F#/Gb</button>
    </div>
    <div class="grid-item">
        <button class="button" onclick="document.location='freeplay_G.html'">G</button>
    </div>
    <div class="grid-item">
        <button class="button" onclick="document.location='freeplay_Ab.html'">G#/Ab</button>
    </div>
    <div class="grid-item">
        <button class="button" onclick="document.location='freeplay_A.html'">A</button>
    </div>
    <div class="grid-item">
        <button class="button" onclick="document.location='freeplay_Bb.html'">A#/Bb</button>
    </div>
    <div class="grid-item">
        <button class="button" onclick="document.location='freeplay_B.html'">B</button>
    </div>
</div>
</body>

</html>
